<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daily Log</title>

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="../style/style.css">
        
        <style>
        </style>
        
    </head>
    <body>
        <header>
            <nav class="navigation">
                <a href="daily.html" style="padding-right: 10%;" data-link> Daily Log </a>
                <a href="monthly.html" style="padding-right: 10%;" data-link> Monthly Log </a>
                <a href="yearly.html" style="padding-right: 10%;" data-link> Yearly Log </a>
                <a href="menu.html" data-link> Index </a>
            </nav>
            
        </header>
        
           <main>
                <!--
                    This div element can be toggled on and off depending on what state 
                    we are in. It contains the icons being used for daily and monthly pages.
                    Buttons for Menu, Help, and Zoom-out 
                    Note: placeholder images found online used for now, 
                    preferably will replace with better icon imgs
                -->
                <div class="icons-for-daily-and-monthly"> 
                    <!-- Icons for menu and zoom out -->
                    <button class="exterior-buttons" id="menu-button"><i class="button-left button-top fas fa-bars icon-size"></i></button>
                    <button class="exterior-buttons" id="zoom-out-button"><i class="button-right button-top fas fa-search-minus icon-size"></i></button>
                    
                    <!--
                        TODO: Which icons did we want to use???????????
                    
                    
                    <input type="image" id="menu-button" alt="button" style="position: fixed; left: 5vh; top: 5vh; height: 5vh" src="https://static.thenounproject.com/png/356889-200.png">
                    <input type="image" id="help-button" alt="button" style="position: fixed; left: 5vh; bottom: 5vh; height: 5vh" src="https://cdn4.iconfinder.com/data/icons/symbols-2-1/32/11_questionmark_ask_circle_round-512.png" >
                    <input type="image" id="zoom-out-button" alt="button" style="position: fixed; right: 5vh; top: 5vh; height: 5vh" src="https://cdn3.iconfinder.com/data/icons/buttons/512/Icon_15-512.png">
                    
                    -->
                </div>

                <!--
                    This div element can be toggled on and off depending on what state 
                    we are in. It contains the icons being used for the yearly page. Yearly 
                    log uses prev/next year buttons instead, which are positioned where the 
                    Zoom-out button would be (disabled for now)
                -->
                <div class="icons-for-yearly">
                    <input type="image" id="prev-year-button" alt="button" disabled style="position: fixed; right: 5vh; top: 5vh; height: 5vh" src="https://cdn0.iconfinder.com/data/icons/arrows-volume-5/48/262-512.png" >
                    <input type="image" id="next-year-button" alt="button" disabled style="position: fixed; right: 12vh; top: 5vh; height: 5vh" src="https://cdn2.iconfinder.com/data/icons/symbols-signs-outline/19/40-512.png" >
                </div>
                
                <div id="internal-content">


                    <!-- Monthly section
                    This is the div that encloses the monthly html page. When the 'zoom out' button
                    is clicked from the daily log the js adds a class that will trigger the css
                    monthly class to show this class and remove the other pages.
                    -->
                    <div class="monthly">
                        
                        <section class="header">
                            <h1 class="monthly-header">May 2021</h1>
                            <button class="plus-right"><i class="fas fa-plus icon-size"></i></button>
                        </section>
                        <!-- Section for calendar -->
                        <section id="monthly-calendar">
                        
                        </section>
                        <!-- Add Notes for Month-->
                        <section id="monthly-notes">
                            <ul class="notes">
                                <li> Item 1</li>
                                <li> Item 2</li>
                                <li> Item 3</li>
                            </ul>
                        
                        </section>
                        <!-- Add Trackers for Month-->
                        <section id="monthly-trackers">
                            <form>
                                <fieldset>
                                    <!-- Track Medidation for every day of the month-->
                                    <legend>Meditation?</legend>
                                    <input type="checkbox" id="day-1" name="Day1" value="Day1">
                                    <input type="checkbox" id="day-2" name="Day2" value="Day2">
                                    <input type="checkbox" id="day-3" name="Day3" value="Day3">
                                    <input type="checkbox" id="day-4" name="Day4" value="Day4">
                                    <input type="checkbox" id="day-5" name="Day5" value="Day5">
                                    <input type="checkbox" id="day-6" name="Day6" value="Day6">
                                    <input type="checkbox" id="day-7" name="Day7" value="Day7">
                                    <input type="checkbox" id="day-8" name="Day8" value="Day8">
                                    <input type="checkbox" id="day-9" name="Day9" value="Day9">
                                    <input type="checkbox" id="day-10" name="Day10" value="Day10">
                                    <input type="checkbox" id="day-11" name="Day11" value="Day11">
                                    <input type="checkbox" id="day-12" name="Day12" value="Day12">
                                    <input type="checkbox" id="day-13" name="Day13" value="Day13">
                                    <input type="checkbox" id="day-14" name="Day14" value="Day14">
                                    <input type="checkbox" id="day-15" name="Day15" value="Day15">
                                    <input type="checkbox" id="day-16" name="Day16" value="Day16">
                                    <input type="checkbox" id="day-17" name="Day17" value="Day17">
                                    <input type="checkbox" id="day-18" name="Day18" value="Day18">
                                    <input type="checkbox" id="day-19" name="Day19" value="Day19">
                                    <input type="checkbox" id="day-20" name="Day20" value="Day20">
                                    <input type="checkbox" id="day-21" name="Day21" value="Day21">
                                    <input type="checkbox" id="day-22" name="Day22" value="Day22">
                                    <input type="checkbox" id="day-23" name="Day23" value="Day23">
                                    <input type="checkbox" id="day-24" name="Day24" value="Day24">
                                    <input type="checkbox" id="day-25" name="Day25" value="Day25">
                                    <input type="checkbox" id="day-26" name="Day26" value="Day26">
                                    <input type="checkbox" id="day-27" name="Day27" value="Day27">
                                    <input type="checkbox" id="day-28" name="Day28" value="Day28">
                                    <input type="checkbox" id="day-29" name="Day29" value="Day29">
                                    <input type="checkbox" id="day-30" name="Day30" value="Day30">
                                    <input type="checkbox" id="day-31" name="Day31" value="Day31">
                                </fieldset>
                            </form>         
                        </section>
                    </div>
                
                    <!-- Yearly section
                    This is the div that encloses the yearly html page. When the 'zoom out' button
                    is clicked from the monthly log the js adds a class that will trigger the css 
                    yearly class to show this class and remove the other pages.
                    -->
                    <div class="yearly">
                        <section class="header">
                            <h1 id="year">2021</h1>
                            <button class="plus-right"><i class="fas fa-plus icon-size"></i></button>
                        </section>
            
                        <!-- Months Section
                            Each month is a button so that when we add functionality later we can click
                            on a month to go to the corresponding monthly log. Also, all the buttons are
                            part of the same "month-button" class so that the same style can easily be
                            applied to all of them.
                        -->
                        <section id="months">
                            <button class="month-button" id="jan">
                                Jan
                            </button>
                            <button class="month-button" id="feb">
                                Feb
                            </button>
                            <button class="month-button" id="mar">
                                Mar
                            </button>
                            <button class="month-button" id="apr">
                                Apr
                            </button>
                            <button class="month-button" id="may">
                                May
                            </button>
                            <button class="month-button" id="jun">
                                Jun
                            </button>
                            <button class="month-button" id="jul">
                                Jul
                            </button>
                            <button class="month-button" id="aug">
                                Aug
                            </button>
                            <button class="month-button" id="sep">
                                Sep
                            </button>
                            <button class="month-button" id="oct">
                                Oct
                            </button>
                            <button class="month-button" id="nov">
                                Nov
                            </button>
                            <button class="month-button" id="dec">
                                Dec
                            </button>
                        </section>

                        <!-- Yearly Goals Section (Checklist Style)
                            Each item is a checkbox so that the user can check them off when they have
                            accomplished the goal. Items will be added to the list using JavaScript.
                        -->
                        <section id="yearly-goals">
                            <h3>Yearly Goals</h3>
                            <button class="add" id="add-note">Add goal</button>
                            <div>
                                <input type="checkbox" id="item-1">
                                <label for="item-1">Become fluent in French</label>
                            </div>
                            <div>
                                <input type="checkbox" id="item-2">
                                <label for="item-2">Learn how to play guitar</label>
                            </div>
                        </section>

                        <!-- Notes Section (Logging Format)
                            Unordered list to hold yearly notes. Notes will be added to the list using
                            JavaScript.
                        -->
                    
                        <section id="yearly-notes">
                            <h3>Notes</h3>
                            <ul id="notes" class="notes">
                                <li>Turned 21</li>
                                <li>Finished junior year</li>
                            </ul>
                        </section>
                    
                    </div>

                </div>

                <!--Help Icon-->
                <button class="exterior-buttons" id="help-button"><i class="button-left button-bottom fas fa-question-circle icon-size"></i></button>
            </main>
        
            <script type="module" src="../classes/daily-log.js"></script>
            <script src="../scripts/all.js"></script>
            <script src="../scripts/script.js"></script>
    </body> 
</html>
